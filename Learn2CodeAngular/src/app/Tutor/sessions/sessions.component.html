<nb-layout style="width: 10rem">
  <nb-layout-column style="width: 10rem">
    <nb-tabset style="width: 73rem; margin-left: 3 rem" fullWidth>
      <nb-tab tabTitle="Calendar">
        <div class="calendar-container" *ngIf="events">
          <div class="row">
            <div class="col-md-9">
              <h3 style="margin-left: 58%" class="mt-0">
                {{
                  viewDate
                    | calendarSchedulerDate
                      : view + "ViewTitle"
                      : locale
                      : weekStartsOn
                      : excludeDays
                      : viewDays
                      : startsWithToday
                }}
              </h3>
            </div>
            <div class="col-md-3 text-right">
              <div class="row">
                <div class="col-md-12">
                  <div
                    class="btn-group m-1"
                    role="group"
                    style="margin-right: 3 6rem"
                  >
                    <button
                      type="button"
                      class="btn btn-primary"
                      mwlCalendarPreviousView
                      [view]="view"
                      [(viewDate)]="viewDate"
                      [daysInWeek]="viewDays"
                      [excludeDays]="excludeDays"
                      [disabled]="prevBtnDisabled"
                      (viewDateChange)="dateOrViewChanged()"
                    >
                      <span class="valign-center">
                        <i title="Precedente" class="material-icons md-18"
                          >keyboard_arrow_left</i
                        >
                      </span>
                    </button>
                    <button
                      type="button"
                      class="btn btn-light"
                      mwlCalendarToday
                      [(viewDate)]="viewDate"
                      (viewDateChange)="dateOrViewChanged()"
                    >
                      <span class="valign-center">
                        <i title="Oggi" class="material-icons md-18">today</i>
                      </span>
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      mwlCalendarNextView
                      [view]="view"
                      [(viewDate)]="viewDate"
                      [daysInWeek]="viewDays"
                      [excludeDays]="excludeDays"
                      [disabled]="nextBtnDisabled"
                      (viewDateChange)="dateOrViewChanged()"
                    >
                      <span class="valign-center">
                        <i title="Successivo" class="material-icons md-18"
                          >keyboard_arrow_right</i
                        >
                      </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div [ngSwitch]="view">
            <calendar-scheduler-view
              *ngSwitchCase="CalendarView.Week"
              style="margin-top: 1rem"
              [viewDays]="viewDays"
              [viewDate]="viewDate"
              [events]="events"
              [locale]="locale"
              [responsive]="false"
              [weekStartsOn]="weekStartsOn"
              [excludeDays]="excludeDays"
              [startsWithToday]="startsWithToday"
              [hourSegments]="hourSegments"
              [dayStartHour]="dayStartHour"
              [dayEndHour]="dayEndHour"
              [dayModifier]="dayModifier"
              [hourModifier]="hourModifier"
              [segmentModifier]="segmentModifier"
              [eventModifier]="eventModifier"
              [showEventActions]="true"
              [showSegmentHour]="true"
              [zoomEventOnHover]="true"
              (viewDaysChanged)="viewDaysChanged($event)"
              (dayHeaderClicked)="dayHeaderClicked($event.day)"
              (hourClicked)="hourClicked($event.hour)"
              (segmentClicked)="segmentClicked('Clicked', $event.segment)"
              (eventClicked)="eventClicked('Clicked', $event.event)"
              (eventTimesChanged)="eventTimesChanged($event)"
              [refresh]="refresh"
            >
            </calendar-scheduler-view>
          </div>
        </div>
      </nb-tab>

      <nb-tab tabTitle="My Sessions">
        <div style="padding: 0.4rem; float: left">
