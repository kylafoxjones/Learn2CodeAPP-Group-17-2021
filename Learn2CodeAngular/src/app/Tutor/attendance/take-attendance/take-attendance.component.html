<div>
  <table
    class="table table-hover"
    style="width: 80%; margin: auto; padding-top: 3.5rem"
  >
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Student Surname</th>
        <th scope="col">Student Cell</th>
        <th scope="col">Attended</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of students">
        <td>{{item.student.studentName}}</td>
        <td>{{item.student.studentSurname}}</td>
        <td>{{item.student.studentCell}}</td>
        <td><input type="checkbox"[(ngModel)]="item.attended"/></td>
      </tr>
    </tbody>
  </table>

  <br />
  <nav
    aria-label="Page navigation example "
    style="margin-left: 75%; padding-bottom: 0.5rem"
  >
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

  <div style="margin: auto; padding-top: 1rem">
    <button (click)="confirmed()" style="width: 6rem" class="btn btn-info">
      Submit
    </button>
    <button style="margin-left: 2rem; width: 6rem" class="btn btn-danger">
      Cancel
    </button>
  </div>
</div>
