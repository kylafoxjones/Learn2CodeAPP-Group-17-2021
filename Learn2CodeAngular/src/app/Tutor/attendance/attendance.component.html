<nb-layout>
    <nb-layout-column>
<div style="padding-top: 2rem; padding-bottom: 1rem">
  <div class="header">Attendance</div>
</div>

<div
  style="
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    width: 80%;
    margin: auto;
    border-radius: 15px;
  "
>
  <br />

  <div class="input-group rounded" style="width: 30%; padding-left: 6rem">
    <input
      type="search"
      class="form-control rounded"
      placeholder="Search Attendance"
      aria-label="Search"
      aria-describedby="search-addon"
    />
    <span>
      <button (click)="search()" class="btn btn-primary">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>

  <br />

  <table
    class="table table-hover"
    style="width: 80%; margin: auto; padding-top: 3.5rem"
  >
    <thead>
      <tr>
        <th scope="col">Session Title</th>
        <th scope="col">Module</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of attendanceList">
        <td>{{item.title}}</td>
        <td>{{item.module.moduleCode}}</td>
        <td>{{item.date}}</td>
        <td>
          <button (click)="openDialog(item)" class="btn btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </td>
        <td>
          <button (click)="nottaken()" class="btn btn-primary">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </td>
        <td>
          <button (click)="delete()" class="btn btn-danger">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <nav
    aria-label="Page navigation example "
    style="margin-left: 75%; padding-bottom: 0.5rem"
  >
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

</nb-layout-column>
    </nb-layout>
