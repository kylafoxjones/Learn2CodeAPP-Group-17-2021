<div style="padding-top: 2rem; padding-bottom: 1rem">
  <div class="header">Resources</div>
</div>

<nb-layout style="width: 10rem">
  <nb-layout-column style="width: 10rem">
    <nb-tabset style="width: 67rem; margin-left: 4rem" fullWidth>
      <nb-tab tabTitle="Resources">
        <div class="input-group rounded" style="width: 20%">
          <select
            class="form-select"
            aria-label="Default select example"
            style="width: 9rem"
          >
            <option selected>University</option>
            <option value="1">University Of Pretoria</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <span>
            <button class="btn btn-primary">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
        <br />
        <div class="row">
          <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <div class="card-body" style="text-align: center">
                <h6 class="card-title"></h6>
                <p class="card-text"></p>
                <p class="card-text"></p>
                <button (click)="specificResource(3)" class="btn btn-info">Resource</button>
              </div>
            </div>
          </div>

        </div>
        <br />
      

  
        
      </nb-tab>

      <nb-tab tabTitle="Resource categories">
        <div
          style="
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
              0 6px 6px rgba(0, 0, 0, 0.23);
            width: 101%;
            margin: auto;
            border-radius: 15px;
          "
        >
          <br />

          <div
            class="input-group rounded"
            style="width: 20%; padding-left: 0.5rem; margin-left: 5rem"
          >
            <input
              [(ngModel)]="search"
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span>
              <button class="btn btn-primary">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>

          <br />

          <table
            class="table table-hover"
            style="width: 80%; margin: auto; padding-top: 3.5rem"
          >
            <thead>
              <tr>
                <th scope="col">Category name</th>

                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of categoryList | filter: search">
                <td>{{ item.resourceCategoryName }}</td>
                <td>
                  <button
                    (click)="openEditDialog(item)"
                    class="btn btn-primary"
                  >
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                </td>
                <td>
                  <button (click)="delete(item.id)" class="btn btn-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <br />
          <nav
            aria-label="Page navigation example "
            style="margin-left: 75%; padding-bottom: 0.5rem"
          >
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div style="padding: 1rem; margin-left: 19rem">
          <button
            (click)="openAddDialog()"
            style="margin-left: 80%"
            class="btn btn-info"
          >
            Add Category
          </button>
        </div>
        <br />
        <br />
      </nb-tab>
    </nb-tabset>
  </nb-layout-column>
</nb-layout>
