        <div style="padding-top: 2rem;padding-bottom: 1rem;">
            <div class="header">Session Content</div>
        </div>
        <nb-layout>
            <nb-layout-column>
        <div style="box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
              0 6px 6px rgba(0, 0, 0, 0.23);width: 80%;margin: auto;border-radius: 15px;">
            <br>
        
            <div class="input-group rounded" style="width: 30%;padding-left: 6rem;">
                <input 
                [(ngModel)]="search"
                type="search" class="form-control rounded"
                 placeholder="Search Session Content" aria-label="Search"
                    aria-describedby="search-addon" />
                <span>
                    <button class="btn btn-primary"> <i class="fa fa-search"></i></button>
                </span>
            </div>
            <br>
        
            <table class="table table-hover " style="width: 80%;margin: auto; padding-top: 3.5rem;">
                <thead>
                    <tr>
                        <th scope="col">Session Title</th>
                        <th scope="col">Module</th>
                        <th scope="col">Date</th>
                        <th scope="col">Content</th>
                    </tr>
                </thead>
                <tbody>
        
                    <tr *ngFor="let item of contentList | filter: search | paginate: { itemsPerPage: 5, currentPage: page1,totalItems:totalLength1 }">
                        <td>{{item.title}}</td>
                        <td>{{item.module.moduleCode}}</td>
                        <td>{{item.date}}</td>
                        <td><button class="btn btn-success" (click)="navigateToSpecificSession(item)"> Content </button> </td>  
                    </tr>
                </tbody>
            </table>
           
            <br>
            <pagination-controls style=" padding-left: 0px !important; display:flex;float: right" (pageChange)="page1 = $event"></pagination-controls>
            <br>
            <br>
        </div>
    </nb-layout-column>
</nb-layout>
