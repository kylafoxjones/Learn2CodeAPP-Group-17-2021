<mat-menu #menu="matMenu" xPosition="before">
  <button [routerLink]="['/profile']" mat-menu-item><i class="fa fa-user" aria-hidden="true" style="padding-right: 0.5rem;"></i>Profile</button>
  <button (click)="logout()" mat-menu-item>
    <i
      class="fa fa-sign-out"
      aria-hidden="true"
      style="padding-right: 0.5rem"
    ></i
    >Logout
  </button>
</mat-menu>

<nb-layout>
  <nb-layout-column>
    <div style="padding-top: 2rem; padding-bottom: 2rem">
      <div class="header">Tutors:</div>
    </div>

    <div
      style="
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
        width: 80%;
        margin: auto;
        border-radius: 15px;
      "
    >
      <br />

      <div class="input-group rounded" style="width: 20%; padding-left: 0.5rem">
        <input
          [(ngModel)]="search"
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span>
          <button class="btn btn-primary"><i class="fa fa-search"></i></button>
        </span>
      </div>

      <br />

      <table
        class="table table-hover"
        style="width: 80%; margin: auto; padding-top: 3.5rem"
      >
        <thead>
          <tr>
            <th></th>
            <th scope="col">Tutor name:</th>
            <th scope="col">Tutor surname:</th>
            <th scope="col">Email:</th>
            <th scope="col">Message:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tutorList | filter: search">
            <td> <img
              width="50"
              height="50"
              style="border-radius: 55px;"
              class="d-inline-block align-top"
              src="data:image/gif;base64,{{item.tutorPhoto}}"
            /></td>
            <td style="vertical-align:middle;">{{ item.tutorName }}</td>
            <td  style="vertical-align:middle;">{{ item.tutorSurname }}</td>
            <td  style="vertical-align:middle;">{{ item.tutorEmail}}</td>
            <td  style="vertical-align:middle;" (click)="createMessage(item)">
              <i
                style="font-size: x-large"
                class="fa fa-envelope-o"
                aria-hidden="true"
              ></i>
            </td>
            
          </tr>
        </tbody>
      </table>

      <br />
      <pagination-controls  id="first" style=" padding-left: 0px !important; display:flex;float: right" (pageChange)="page = $event"></pagination-controls>
       
      <br>
     <br>
    </div>
    <br />
  </nb-layout-column>
</nb-layout>

<footer style="width: 100%; position: absolute; bottom: 0">
  <nav id="foot" class="navbar">
    <a class="navbar-brand" href="#"> </a>
    <span class="TDO" style="margin-right: auto"> &lt; TDO &gt;</span>
    <div class="topnav-right">
      <a href="#"> <i class="fa fa-facebook"></i> </a>
      <a href="#"> <i class="fa fa-instagram"></i> </a>
      <a href="#"> <i class="fa fa-twitter"></i> </a>
      <a>TutorDevOps@gmail.com</a>
    </div>
  </nav>
</footer>
