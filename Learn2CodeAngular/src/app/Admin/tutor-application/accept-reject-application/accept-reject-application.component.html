<style>
  .example-card {
    max-width: 400px;
  }

  .example-header-image {
    background-image: url("https://material.angular.io/assets/img/examples/shiba1.jpg");
    background-size: cover;
  }
</style>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ tutorApplicationToview.tutorName }}</mat-card-title>
    <mat-card-subtitle>Tutor Applicant</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>About:</strong></p>
    <p>
   
    </p>
    <p><strong>Cellphone:</strong> 0814567387</p>
    <p><strong>Email:</strong> bea@gmail.com</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="acceptTutorApplication()"
      mat-raised-button
      color="primary"
    >
      Accept
    </button>
    <button (click)="rejectTutorApplication(tutorApplicationToview)" mat-raised-button color="warn">
      Reject
    </button>
  </mat-card-actions>
</mat-card>
